<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/angular.js"></script>
<script type="text/javascript" src="../js/service.js"></script>
<script type="text/javascript" src="../js/angular-resource.js"></script>
</head>
<body>
<div class="bg-div" ng-app="matchp">
  <div class="logo"></div>
  <div class="form" >
    <form name="queryForm"  ng-submmit="search()" ng-controller="queryForm">
      <textarea name="queryText"
      ng-model="queryText"
      autofocus="autofocus"
      ng-maxlength="10"
      ng-minlength="1"
      placeholder="Please type your text here..."
      style="height:68px;width:50%"
        required
      ></textarea>
      <br>
      <input type="submit" id="submit" value="Submit" ng-click="search()"/>
      <h1>{{clock}}</h1>
      <h1>{{queryText}}</h1>
      <h1>{{abceee}}</h1>
      <div class="error" ng-show="queryForm.$invalid && queryForm.$submitted" class="btn btn-primary">
        <h1>please check the input length</h1>
      </div>
    </form>
  </div>
</div>
</body>
</html>
